<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }
      </style>
</head>

<body>
    

    <div class="container py-5">
        <h2 class="mb-4 text-center">Produk Kami</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="daftar_produk">
            <!-- daftar isi disini -->
        </div>
    </div>

    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                const dataproduk = document.getElementById('daftar_produk');

                products.forEach((product, index) => {
                    const item = document.createElement('div');
                    item.innerHTML = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.image}" alt="${product.title}" class="card-img-top product-img" alt="Produk 1" alt="Produk 1">
                            <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <span class="badge bg-primary mb-2">${product.category}</span>
                            <p class="card-text">${product.description.substring(0, 150)}...</p>
                            </div>
                            <div class="card-footer">
                            <strong class="text-success">Rp ${product.price.toLocaleString('id-ID')}</strong>
                            </div>
                        </div>
                    </div>
          `;
                    dataproduk.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Gagal memuat data produk:', error);
                document.getElementById('daftar_produk').innerHTML = `
                    Gagal memuat data produk.
                `;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
